<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    
    article - conteúdo auto-controle contendo começo, meio e fim.
    
    header - cabeçalho do documento
    
    footer - rodapé do documento
    
    nav - agrupa links de navegação dentro da pagina 
    
    aside - Relacionado com o conteudo em volta uma definição do tal, tipicamente colocado na barra lateral
    details - exibe os detalhes que pode ser exibidos ou escondidos

    As Famosas...

    div - divisão ou seção, agrupamentos de elementos relacionados por exemplo você ppode utilizar uma div para encapsular informações sobre um produto, pode fazer também layouts repititivos como cards de imagens por exemplo: 
    
    <div id="container">
    <div class="card">
        <img src="...">
        <p>Descrição da imagem</p>
    </div>
    
    *Mais cards aqui*

    </div>

    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
