<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */

        p {
            background-color: #aaa;
        }

        .observacao {
            background-color: green;
            border: dashed 5px;
            font-size: 39px;
            padding: 199px;
        }

        p.observacao{
            padding: 2px;
            background: linear-gradient(to right, rgb(0, 88, 0), rgb(3, 184, 3), rgb(0, 255, 0));
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
